<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25+5 timer</title>
    <link rel="stylesheet" href="style.css">

     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-app">
        
        <div class="top-button-container">
            <button class="top-button" id="work-button">Work</button>
            <button class="top-button" id="break-button">Break</button>
        </div>

        <div class="work-container">
            <i class="bi bi-info-circle col-sm-1 text" id="info" rel="tooltip" title="All elements can be changed with a click, enjoy!"></i>

            <div class="row" id="timer-row">
                <p id="minutes" class="col-sm-1 text" contenteditable="true">25</p>
                <p class="col-sm-1 semi" id="semi">:</p>
                <p id="seconds" class="col-sm-1 text" contenteditable="true">00</p>
            </div>
        </div>
            

        <div class="break-container" id="work-container">
            <i class="bi bi-info-circle col-sm-1 text" id="info" rel="tooltip" title="All elements can be changed with a click, enjoy!"></i>
            
            <div class="row" id="timer-row">
                <p id="break-min" class="col-sm-1 text" contenteditable="true">05</p>
                <p class="col-sm-1 semi" id="semi">:</p>
                <p id="break-sec" class="col-sm-1 text" contenteditable="true">00</p>
                </div>
            </div>

            <div class="button-container" id="bottom-buttons">
                <button class="button play" id="start"><i class="bi bi-play-fill"></i></button>
                <button id="reset"><i class="bi bi-arrow-clockwise"></i></button>
            </div>

            <div class="row" id="cycles">
                <p class="col-sm-6 cycle-text" id="cycle-text">Cycles:</p>
                <p class="col-sm-6 cycle-text" id="counter">0</p>
            </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
